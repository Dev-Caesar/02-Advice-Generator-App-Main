<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend Mentor challenge junior level. HTML, CSS and JAVASCRIPT"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- <script defer src="./js/app.js"></script> -->
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <main class="main">
        <div class="spinner" hidden></div>
        <div class="advice__container">
          <h1 class="advice__header">
            Advice #<span id="advice__id">??</span>
          </h1>
          <p class="advice__text"></p>
          <p class="tip">click dice to generate a random advice</p>
        </div>
        <div class="bar__container">
          <div class="bar bar--1"></div>
          <div class="bar bar--2"></div>
        </div>
      </main>
      <button class="button">
        <span class="material-icons-round dice"> casino </span>
      </button>
    </div>
    <footer class="attribution">
      Challenge by
      <a
        class="frontendmentor"
        href="https://www.frontendmentor.io?ref=challenge"
        rel="noopener noreferrer"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Dev-Caesar" target="_blank" class="username"
        >Dev_Caesar</a
      >.
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
